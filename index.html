<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

    <!-- Hero Section -->
    <section class="text-center py-20 bg-white shadow">
        <h1 class="text-4xl font-bold text-gray-800">SuperSaaS â€“ Simplify Your Workflow</h1>
        <p class="mt-4 text-lg text-gray-600">The #1 SaaS tool to boost productivity and save time.</p>
    </section>

    <!-- Signup Form -->
    <section class="flex justify-center mt-10">
        <form id="signupForm" class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Join Now ðŸš€</h2>
            <input type="text" name="name" placeholder="Full Name" required class="w-full border p-2 rounded mb-3" />
            <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded mb-3" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Sign Up
            </button>
            <p id="message" class="text-sm mt-2 text-green-600"></p>
        </form>
    </section>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = {
                name: e.target.name.value,
                email: e.target.email.value
            };
            const res = await fetch("http://localhost:5000/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
            const data = await res.json();
            document.getElementById("message").innerText = data.message;
        });
    </script>
</body>

</html>
